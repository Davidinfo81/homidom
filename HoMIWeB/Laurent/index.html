<html>

  <body>  
  <header>

	<div class="page-header container">
		<img id="monlogo" class="media-object pull-left" src="images\Rond_64x64.png" alt="Homidom"/>
		<h1 id="Titre">HomiWeb</h1>
		<small>Le syst√®me complet de domotique</small>
	</div>

  </header>	
  <div class="alert alert-danger"><strong>CONNEXION</strong></div>
	<div id="ListeServeurs"> 
		<script>   
			ReadSites(); 
		</script>
	</div>
	
	<div class="ListeChamp">
		<form>
			<div class="input-group">
			  <span class="input-group-addon">Nom</span>
			  <input type="text" class="form-control" placeholder="Nom du site " id="ServerName">
			</div>

			<div class="input-group">
			  <span class="input-group-addon">ID Server</span>
			  <input type="text" class="form-control" placeholder="123456789" id="ServerID">
			</div>
			<div class="input-group">
			  <span class="input-group-addon">Adresse IP</span>
			  <input type="text" class="form-control" placeholder="AdresseIP ou nom ordinateur" id="ServerIP">
			</div>
			<div class="input-group">
			  <span class="input-group-addon">Port</span>
			  <input type="text" class="form-control" placeholder="7999" id="ServerPort">
			</div>
		</form>
		<div class="action">
			<button type="button" class="btn btn-default btn-lg" onClick="AjouterSite();">
			  <span class="glyphicon glyphicon glyphicon glyphicon-save"></span> Ajout 
			</button>
			<button type="button" class="btn btn-default btn-lg"  onClick="SupprimeSite();" >
			  <span class="glyphicon glyphicon glyphicon glyphicon-remove-circle"></span> Suppresssion
			</button>

			<button type="button" class="btn btn-default btn-lg"  onClick="Test();" >

			</button>
			<script> 
				function Test(){
					$("#monlogo").attr('src','images\\logo-homidom.png');
					$("#Titre").html('HomIDroid');
				}
			</script> -->
		</div>
	</div>
	<div class="commandes">
		<button type="button" class="btn btn-default btn-lg" onClick="javascript:ClickBouton();">
			<span class="glyphicon glyphicon glyphicon glyphicon-home"></span> Connexion 
		</button>
		<button type="button" class="btn btn-default btn-lg"  onClick="javascript:window.close();" >
		  <span class="glyphicon glyphicon glyphicon glyphicon glyphicon-off"></span> Annulation
		</button>
	</div>
	
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>

 </body>
